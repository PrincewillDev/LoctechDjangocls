<!-- book_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
</head>
<body>
    <h1>List of Books</h1>
    <ul>
        {% for item in book %}
            <li>
                {{item.title}} by {{item.author}} (Published: {{item.publication_date }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
